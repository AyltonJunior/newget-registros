<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Lojas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 480px;
            margin: 2rem auto;
            width: 100%;
        }
        
        .brand-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .brand-logo {
            width: 64px;
            height: 64px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            background-color: white;
        }
        
        .card-header {
            background-color: white;
            border-bottom: none;
            padding: 1.75rem 2rem 0.5rem;
        }
        
        .card-body {
            padding: 1.5rem 2rem 2rem;
        }
        
        .nav-tabs {
            border-bottom: 1px solid #e5e7eb;
            gap: 1rem;
            justify-content: center;
        }
        
        .nav-tabs .nav-link {
            border: none;
            font-weight: 500;
            color: #64748b;
            padding: 0.75rem 1rem;
            border-radius: 0;
            margin-bottom: -1px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: #475569;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .forgot-password {
            font-size: 0.875rem;
            color: #64748b;
            text-decoration: none;
            transition: color 0.2s;
            display: inline-block;
            margin-top: 0.75rem;
        }
        
        .forgot-password:hover {
            color: var(--primary-color);
        }
        
        .alert {
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .footer-text {
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 0 1rem;
            }
            
            .card-header, .card-body {
                padding-left: 1.25rem;
                padding-right: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="brand-container">
                <div class="brand-logo">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1 class="brand-name">Ikli Tecnologia</h1>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button" role="tab" aria-controls="login-panel" aria-selected="true">Entrar</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel" type="button" role="tab" aria-controls="register-panel" aria-selected="false">Criar Conta</button>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="authTabContent">
                        <!-- Alerta para mensagens -->
                        <div id="auth-alert" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="alert-message"></span>
                        </div>
                        
                        <!-- Painel de Login -->
                        <div class="tab-pane fade show active" id="login-panel" role="tabpanel" aria-labelledby="login-tab">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="seu@email.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="login-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Sua senha" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                    </button>
                                </div>
                                <div class="text-center">
                                    <a href="#" class="forgot-password" id="forgot-password">Esqueceu sua senha?</a>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Painel de Registro -->
                        <div class="tab-pane fade" id="register-panel" role="tabpanel" aria-labelledby="register-tab">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="register-name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="register-name" placeholder="Seu nome completo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="register-email" placeholder="seu@email.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="register-password" placeholder="MÃ­nimo 6 caracteres" required minlength="6">
                                </div>
                                <div class="mb-4">
                                    <label for="register-confirm-password" class="form-label">Confirme a Senha</label>
                                    <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirme sua senha" required minlength="6">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-user-plus me-2"></i>Criar Conta
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <p class="footer-text">Â© 2024 Ikli Tecnologia. Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
